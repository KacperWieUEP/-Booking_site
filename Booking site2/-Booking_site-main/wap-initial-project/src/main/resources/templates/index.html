<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #343a40;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 36px;
    }
    .search-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .login-register {
      text-align: right;
      margin-top: 10px;
    }
    .login-register a {
      color: #007bff;
      text-decoration: none;
      margin-left: 20px;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <h1>Worldwide Hotel Booking</h1>
    <div class="login-register">
      <a href="login.html">Log In</a>
      <a href="registrationform.html">Register</a>
    </div>
  </div>
</header>
<div class="container">
  <div class="search-container">
    <form action="#" method="get">
      <input type="text" placeholder="Enter destination...">
      <input type="submit" value="Search Hotels">
    </form>
  </div>
</div>
</body>
</html>
